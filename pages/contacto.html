<body class="bodyContacto">

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Menu</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <main class="container text-center">
        <h1 class="h1Contacto"> Completa tus datos</h1>

        <form class="formContacto row">
            
            <div class="form col-12">

                <div>

                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" placeholder="Ingresa tu nombre" required class="form-control">

                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" placeholder="Ingresa tu apellido" required class="form-control">
                </div>
                <div>
                    <label for="fecha de nacimiento">Fecha de nacimiento</label>
                    <input type="text" name="fecha de nacimiento" placeholder="Ingresa tu fecha de nacimiento" required
                        class="form-control">
                </div>
                <div>
                    <label for="mail">Mail</label>
                    <input type="mail" name="mail" placeholder="Ingresa tu mail" required class="form-control">
                </div>
                <div>
                    <label for="pais">Selecciona tu pais de origen</label>
                    <select name="pais" id="" required class="form-control">
                        <option value="argentina">Argentina</option>
                        <option value="colombia">Colombia</option>
                        <option value="peru">Peru</option>
                        <option value="brasil">Brasil</option>
                    </select>
                </div>

                <div>
                    <label for="text"></label>
                    <input type="submit">
                    <input type="reset">
                </div>


            </div>



        </form>

        <div class="divCon row">
            <p class="pContacto col-10"> Podes encontrarnos en nuestro email <span>marcoria1994@gmail.com </span> o
                nuestras redes sociales</p>
            <div class="col-2 imgContacto">
                <a target="_blank" href="https://www.instagram.com/paachoco">
                    <img src="../img/logoinsta.png" alt="logo de instragram" width="40px" height="40px">
                </a>
                <a href="https://www.facebook.com/pacho.coria/" target="_blank">
                    <img src="../img/facebook.png" alt="logo de facebook" width="40px" height="40px">
                </a>
            </div>
        </div>
    </main>


    </div>

    <footer class="footerCont row">
        <h4 class="col-12">
            By Mariano Coria

        </h4>

    </footer>
